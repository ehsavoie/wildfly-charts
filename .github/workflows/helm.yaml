# This is a basic workflow to help you get started with Actions

name: Helm Chart Release

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request for the release branch
  push:
#    branches: [ release ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: List keys
        run: gpg -K
      - name: Export GPG key to legacy format
        run: |
          passphrase_file=passphrase
          echo "$GPG_PASSPHRASE" > "$passphrase_file"
          less "$passphrase_file"
          gpg  --batch --export-secret-keys > ~/.gnupg/pubring.gpg
        env:
          GPG_PASSPHRASE: "${{ secrets.GPG_PASSPHRASE }}"
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
       # with:
       #   charts_repo_url: http://docs.wildfly.org/wildfly-charts/
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_KEY: ehugonne@redhat.com
          CR_SIGN: true
