<!DOCTYPE html>
<html>

<head>
    <script id="adobe_dtm" src="//www.redhat.com/dtm.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/atelier-dune-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/protobuf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/dockerfile.min.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40221748-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-40221748-1');
    </script>
    <script src="https://design.jboss.org/matomo/matomo.js" async defer></script>

</head>

<body class="{% if page.url == '/' %}homepage{% endif %}">
    <div class="content">
        {% include header.html %}
        <div class="grid__item width-10-12">
            <h1 class="title">{{page.title}}</h1>
        </div>
        <div class="grid__item width-10-12 doc-content">

            {{ content }}
        </div>
    </div>

    <script type="text/javascript">
        hljs.highlightAll();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script type="text/javascript" src="{{ '/assets/javascript/copy.js' | relative_url }}"></script>
</body>

</html>
